<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="card">

    <div class="imgOverlay"></div>
    <img class="imgMobile" src="images\image-header-mobile.jpg" alt="">
    <section class="text">
      <h1 class="head">
        Get <span style="color: hsl(277, 64%, 61%);">insights</span> that help your business grow.
      </h1>
      <p class="para">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <div class="stats">
        <div class="statI">
          <h2>10k+</h2>
          <p>COMPANIES</p>
        </div>
        <div class="statI">
          <h2>314</h2>
          <p>TEMPLATES</p>
        </div>
        <div class="statI">
          <h2>12M+</h2>
          <p>QUERIES</p>
        </div>
      </div>
    </section>
    <img class="imgDesk" src="images\image-header-desktop.jpg" alt="">
    <div class="imgOverlay1"></div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Naman Garg</a>.
  </footer>
</body>
</html>
